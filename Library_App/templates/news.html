{% extends 'index.html' %}
{% load static %}

{% block content %}
<div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="container text-center py-5">
        <h1 class="display-4 text-white animated slideInDown mb-4">News</h1>
        <nav aria-label="breadcrumb animated slideInDown">
            <ol class="breadcrumb justify-content-center mb-0">
                <li class="breadcrumb-item"><a class="text-white" href="#">Home</a></li>
                <li class="breadcrumb-item"><a class="text-white" href="#">Pages</a></li>
                <li class="breadcrumb-item text-primary active" aria-current="page">News</li>
            </ol>
        </nav>
    </div>
</div>

<div class="container-xxl py-5">
    <div class="container">
        <div class="row g-5">
            <div class="col-lg-12 wow fadeInUp" data-wow-delay="0.1s">
                <div class="border-start border-5 border-primary ps-4 mb-5">
                    <h6 class="text-body text-uppercase mb-2">NEWS</h6>
                    <h1 class="display-6 mb-0">What's New!</h1>
                </div>
            </div>
            <div class="col-lg-12 wow fadeInUp" data-wow-delay="0.5s">
                <div class="owl-carousel testimonial-carousel">
                    {% if data %}
                    {% for i in data %}
                    <div class="testimonial-item" style="border-bottom: 5px solid rebeccapurple;">
                        <h5>{{i.title}}</h5>
                        <div class="bg-primary mb-3" style="width: 60px; height: 5px"></div>
                        <p class="fs-5">{{i.description}}</p>     
                    </div>
                    {% endfor %}
                    {% endif %}
                </div>
                
            </div>
        </div>
    </div>
</div>
{% endblock content %}
